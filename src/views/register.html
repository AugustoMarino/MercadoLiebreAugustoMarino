<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f2650b748c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Register</title>
</head>

<body>
  <header>
    <div class="top-header">
      <div class="logo">
        <img src="/images/logo-mercado-liebre.svg" alt="Logo">
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar...">
        <button id="search-button">Buscar</button>
      </div>
      <p><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
    </div>
    <div class="burger-menu">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <ul>
        <li><a href="">Ofertas</a></li>
        <li><a href="">Tiendas Oficiales</a></li>
        <li><a href="">Vender</a></li>
        <li><a href="">Ayuda</a></li>
      </ul>
      <ul>
        <li><a href="http://localhost:3030/register">Creá tu cuenta</a><i class="far fa-id-card"></i></li>
        <li><a href="http://localhost:3030/login">Ingresá</a><i class="fa-solid fa-right-to-bracket"></i></li>
        <li><a href="">Mis compras</a><i class="fas fa-shopping-basket"></i></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="index.html" method="post">

      <div class="form-group">
        <label for="nombre-apellido">Nombre y apellido</label>
        <input type="text" class="form-control" id="nombre-apellido" required>
      </div>

      <div class="form-group">
        <label for="nombre-usuario">Nombre de usuario</label>
        <input type="text" class="form-control" id="nombre-usuario" required>
      </div>

      <div class="form-group">
        <label for="fecha-nacimiento">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fecha-nacimiento" required>
      </div>

      <div class="form-group">
        <label for="domicilio">Domicilio</label>
        <input type="text" class="form-control" id="domicilio" required>
      </div>

      <div class="form-group">
        <label for="perfil">Perfil del usuario</label>
        <select class="form-control" id="perfil">
          <option value="comprar">Comprador</option>
          <option value="vender">Vendedor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="categorias-interes">Categorías de interés</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="categorias-interes[]" value="electro">
          <label class="form-check-label" for="electro">Electro</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="categorias-interes[]" value="moda">
          <label class="form-check-label" for="moda">Moda</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="categorias-interes[]" value="hogar">
          <label class="form-check-label" for="hogar">Hogar</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="categorias-interes[]" value="jugueteria">
          <label class="form-check-label" for="jugueteria">Juguetería</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="categorias-interes[]" value="vida-sana">
          <label class="form-check-label" for="vida-sana">Vida sana</label>
        </div>
      </div>

      <div class="form-group">
        <label for="foto-usuario">Foto de usuario</label>
        <input type="file" class="form-control-file" id="foto-usuario">
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" required>
      </div>

      <div class="form-group">
        <label for="confirmar-contrasena">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmar-contrasena" required>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Borrar</button>

    </form>
  </main>
</body>

</html>
